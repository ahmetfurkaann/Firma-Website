{% extends "layout.html" %}
{% block body %}

<style>
body {
  font-family: Verdana, monospace, sans-serif;
  font-weight: bold;
  text-align: justify;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)), urL(https://images.pexels.com/photos/2280568/pexels-photo-2280568.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
  

}
.baslık{
  color: #fff;
  font-weight: bold;
}

.baslık input[type="submit"]{
  margin: 5px 120px;
}


</style>

<br><br>


<div class="row">
    <div class="col-md-4 offset-md-4">
      <div>
        <form action="/veri/5/edit/{{hasta.id}}}" method="POST" class="baslık">

                ID<br>
                <input type = "text" name = "id" value="{{hasta.id}}" class="form-control" disabled/><br>  
          
                Tc Kimlik Numarası<br>
                <input type = "text" name = "tcno" value="{{hasta.tc_no}}" class="form-control"/><br>

                Hastalık Adı<br>
                <input type = "text" name = "hastalikadi" value="{{hasta.hastalik_adi}}"  class="form-control"/><br>
 
                Hasta Olma Tarihi<br>
                <input type="date" name = "hastaliktarihi" value="{{hasta.hastalik_tarihi}}"  class="form-control"><br>
                
                İlaç<br>
                <input type = "text" name = "ilac" value="{{hasta.ilac}}"  class="form-control"/><br>
 
                Doz<br>
                <input type = "text" name = "doz" value="{{hasta.doz}}"  class="form-control"/><br>
 
                Semptom<br>
                <input type = "text" name = "semptomlar" value="{{hasta.semptomlar}}"  class="form-control"/><br> 


            <input type = "submit" value = "Güncelle" class="btn btn-success"/><br>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br><br><br>








{% endblock body %}
