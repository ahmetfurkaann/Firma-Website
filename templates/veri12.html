{% extends "layout.html" %}


{% block body %}
<style>

body {
  font-family: Verdana, monospace, sans-serif;
  font-weight: bold;
  text-align: justify;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)), urL(https://images.pexels.com/photos/2280568/pexels-photo-2280568.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
  

}
.baslık{
  color: #fff;
  font-weight: bold;
}

.baslık input[type="submit"]{
  margin: 5px 120px;
}


</style>


<div class="row">
    <div class="col-md-4 offset-md-4">
      <div>
        <form action="/veri/11/edit/{{gun.id}}}" method="POST" class="baslık">

                ID<br>
                <input type = "text" name = "id" value="{{gun.id}}" class="form-control" disabled/><br>  
          
                Tc Kimlik Numarası<br>
                <input type = "text" name = "tcno" value="{{gun.tc_no}}" class="form-control"/><br>

                Hafta İçi Giriş<br>
                <input type = "time" name = "haftaicigiris" value="{{gun.haftaicigiris}}"  class="form-control"/><br>
 
                Hafta İçi Çıkış<br>
                <input type="time" name = "haftaicicikis" value="{{gun.haftaicicikis}}"  class="form-control"><br>
                
                Cumartesi Giriş<br>
                <input type = "time" name = "cumartesigiris" value="{{gun.cumartesigiris}}"  class="form-control"/><br>
 
                Cumartesi Çıkış<br>
                <input type = "time" name = "cumartesicikis" value="{{gun.cumartesicikis}}"  class="form-control"/><br> 

                Pazar Giriş<br>
                <input type = "time" name = "pazargiris" value="{{gun.pazargiris}}"  class="form-control"/><br> 

                Pazar Çıkış<br>
                <input type = "time" name = "pazarcikis" value="{{gun.pazarcikis}}"  class="form-control"/><br> 

            <input type = "submit" value = "Güncelle" class="btn btn-success"/><br>
          </div>
        </form>
      </div>
    </div>
  </div>
